<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Mochiy+Pop+P+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1 class="header-text">Rock <span>&</span> Paper <span>&</span> Scissors</h1>
    </header>

    <main class="main">
        <div class="wrapper">
            <section class="choice">
                <div class="userbox">
                    <h2>User:</h2>
                    <button class="btn btn-user" onclick="playSingleRound(this)" value="rock">✊</button>
                    <button class="btn btn-user" onclick="playSingleRound(this)" value="paper">✋</button>
                    <button class="btn btn-user" onclick="playSingleRound(this)" value="scissors">✌️</button>
                </div>
                <div class="computerbox">
                    <h2>Computer:</h2>
                    <button class="btn">✊</button>
                    <button class="btn">✋</button>
                    <button class="btn">✌️</button>
                </div>
            </section>
            <section class="results">
                <div class="score">
                    <p>Your score: <span class="user-score">0</span></p>
                    <p>Computer score: <span class="computer-score">0</span></p>
                </div>
                <p class="winner-round"></p>
                <p class="winner-game"></p>
            </section>
        </div>
    </main>

    <footer class="footer">

    </footer>
</body>

<script src="./dist/js/main.min.js"></script>

</html>
